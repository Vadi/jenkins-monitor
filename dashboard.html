<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Build Dashboard</title>
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.jsonp-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery.blockUI.js"></script>
    <script type="text/javascript" src="jquery.blockUI.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="jenkinsDashboard.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body>
   <audio name="sound" id="sound" src="http://translate.google.com/translate_tts?q=Hello&tl=en"></audio>
   <div id="content">
   	<h2>Jenkins Monitor</h2>
		<cite>kanban for radiate ci status</cite>
		<h5>Better using Safari or Google Chrome</h5>
   </div>
</body>
<script>
var dashboardLastUpdatedTime = new Date(); 
function soundForCI(data,lastData){
	if(lastData != null){
	  $(data.jobs).each(function(index){
		if(lastData.jobs[index].color == 'blue_anime' && this.color == 'red'){
		  $("#sound")[0].src='http://translate.google.com/translate_tts?q=build+'+this.name+'+faild&tl=en';
		  $("#sound")[0].play();
		}
		if(lastData.jobs[index].color == 'blue_anime' && this.color == 'blue'){
		  $("#sound")[0].src='http://translate.google.com/translate_tts?q=build+'+this.name+'+pass&tl=en';
		  $("#sound")[0].play();
		}
	  });
	}
	return data;
}
$(document).ready(function(){	
	ci_url = ci_url + "/api/json";
	var counter = 0;
	var lastData = null;
	var auto_refresh = setInterval(function(){
	 counter++;
	 $.jsonp({
	        url: ci_url + "?format=json&jsonp=?",
	        dataType: "jsonp",
	        // callbackParameter: "jsonp",
	        timeout: 10000,
	        beforeSend: function(xhr) {
	        	if(counter == 1){
	        		$.blockUI({ message: '<h1 id="loading"><img src="busy.gif" />loading.....</h1>' });
	        	};  	
	        },
	        success: function(data, status){
	        	$.unblockUI();
	        	lastData=soundForCI(data,lastData);
	        	jenkinsDashboard.updateBuildStatus(data);
	        },
	        error: function(XHR, textStatus, errorThrown){
	        	if($("#error_loading").length <= 0){
	        		$.blockUI({message: '<h1 id="error_loading"> Ooooops, check out your network etc. Retrying........</h1>'});	
	        	}
	        }
	    });

	}, 4000);
})
</script>
</html>
